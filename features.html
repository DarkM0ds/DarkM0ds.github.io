<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page</title>
  <style>
    /* Full-page setup */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }

    /* New animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Keep behind all content */
      background: linear-gradient(270deg, #ff0000, #ff9900, #00ff00, #00ffff, #0000ff, #ff00ff);
      background-size: 1200% 1200%;
      animation: gradientShift 20s ease infinite;
      filter: blur(80px); /* Adjust blur as desired */
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Wow niga knows what inspect element is */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 50px;
    }
  </style>
</head>
<body>
  <div class="content">
   
    <h1>WOW you went to my github repository just to find this page!</h1>
    <p>STOP SNOPING AROUND MAFUCKER</p>
   
  </div>
</body>
</html>
